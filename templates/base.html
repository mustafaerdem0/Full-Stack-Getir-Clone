{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        
      {% endblock title %}
    </title>

    {% block css %}
      
    {% endblock css %}

    {% block other-css %}

      {% tailwind_css %}

    {% endblock other-css %}
</head>
<body>
  {% block content %}

  {% endblock content %}
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

  
</body>
</html>
